<!-- Main.html -->

<!DOCTYPE html>
<html>
	{% load static %}
	<head>
		<title>Pdor World</title>
	</head>
	
	<body background = "{% static "img/bg_0.jpg "%}">
		<h1>Show time</h1>
		{% for data in DB%}
			<p>
			{{data.title}}
			
			{% if data.url %}
			<iframe width="420" height="315"
				src = {{data.url}}>
			</iframe>
			{% endif %}
			
			{% if data.photo %}
				<img src = {{data.photo}} alt = ""/>
			{% endif %}
			
			{{data.created_at | date:"Y/m/d"}}
			</p>
		{% endfor %}
		<!--<em>{{current_time}}</em>-->
		<!--<iframe width="420" height="315"
			src="https://www.youtube.com/embed/LXS-LbbqfCw">
		</iframe>-->
	</body>
</html>
